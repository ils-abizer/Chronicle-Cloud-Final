<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicle Cloud - Registration</title>
    <link rel="stylesheet" href="register2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ed7034127.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="main">
        <div class="logo">
            <img src="images/Logo.svg" alt="">
            
        </div>

        <div class="login">

            <div class="logPage">

                <p class="card-title">REGISTRATION</p>

                <div class="steps">

                    <div class="step1">

                        <p style="color: rgb(175, 196, 225);">STEP 01</p>

                        

                    </div>

                    <div class="step2">
                        <p style="color: rgb(56, 108, 181);">STEP 02</p>

                        
                        

                    </div>

                </div>


                <div class="names">

                    <form action="?" class="regform" onkeyup="validate_field(event,this)" onsubmit="check_step02_form(event)">
                        <div class="emailbox" id="schoolbox_id">
                            <div class="inputbox">
                                <input type="text"  name="school" required autocomplete="off">
                                <label >School / University / Institute Name*</label>
                            </div>
                        </div>
                        <small class="errormsg"  id="error-school"></small>

                        <div class="emailbox" id="statebox_id">
                            <div class="inputbox">
                                <input type="text" name="state" required autocomplete="off">
                                <label >State*</label>
                            </div>
                        </div>
                        <small class="errormsg"  id="error-state"></small>


                        <div class="emailbox" id="citybox_id">
                            <div class="inputbox">
                                <input type="text" name="city" required autocomplete="off">
                                <label >City*</label>
                            </div>
                        </div>
                        <small class="errormsg"  id="error-city"></small>


                        <div class="emailbox" id="countrybox_id">
                            <div class="inputbox">
                                <input type="text" name=country required autocomplete="off">
                                <label >Country*</label>
                            </div>
                        </div>
                        <small class="errormsg"  id="error-country"></small>


                        <div class="emailbox" id="zipcodebox_id">
                            <div class="inputbox">
                                <input type="text" name="zipcode" required autocomplete="off">
                                <label >Zip Code*</label>
                            </div>
                        </div>
                        <small class="errormsg"  id="error-zipcode"></small>
                        <div class="agreement">
                            <input style="border-radius: 50%;" id="checkbox" class="checkbox" type="checkbox" />
                            
                            
                            <span class="remember">I agree to the  
                                <a href="?" style="text-decoration: none; color: #386CB5;
                            font-weight: normal;">Terms of service</a> 
                        and  
                        <a href="?" style="text-decoration: none; color: #386CB5; font-weight: normal;">Privacy Policy</a>.
                                
                            </span>
                        </div>

                        <div class="register1">

                            <div class="stepback">
                                <img src="images/arrow-left.svg" alt="">
                                <span>
                                
                                <a href="register.html"style="color: #222222; font-weight: normal; font-size: 15px; text-align: left; text-decoration: none;">Step Back</a>
                                
                            </div>
                                </span>
                            <div class="register">
                                <button type="submit" class="createacc" id="cbutton" disabled>
                                <p style="font: 15px; font-weight: normal; color: #FFFFFF; text-align: left;">
                                    Create Account</p>    
                                </button>
                            </div>
                        </div>


                    </form>

                </div>

            </div>
            <div class="credpara">
                <p class="credpara1">Â© 2022 All rights reserved | Built for Chronicle Cloud. </p>
                <p class="credpara2">Powered with SynapseXtreme Engine (SXE)</p>
                </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="register.js"></script>



</body>
</html>

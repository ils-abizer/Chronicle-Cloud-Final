<html>

<head>
    <title>Chronicle Cloud - Login</title>
    <link rel="stylesheet" href="index1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ed7034127.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="main">
        <div class="logo">
            <img src="images/Logo.svg" alt="">
        </div>
        <div class="login">
            <div class="LogPage">
                <h1 class="card-title">LOGIN</h1>
                <p class="title">Enter your email address and password to get access your account.</p>

                <form action="?" onkeyup="validate_field(event,this)" onsubmit="validate_login_form(event)" name="myform" id="form_id">
                    <!-- <img src="email.svg" alt=""> -->
                    <div class="emailbox" id="emailbox_id">
                        <span style="margin-right: 4px;">
                            <img src="images/email.svg" alt="">
                        </span>

                            <div class="inputbox" id="input_ID">

                                <input type="text" name="email" required autocomplete="off">
                                <label >Email ID</label>
                                <!-- <p style="color: red"></p> -->
                            </div>
                            
                            <!-- <label class="e_id" for="emailId">Email ID</label> -->
                            
                            
                        </div>
                        <small class="errormsg"  id="error-email"></small>
                    <div class="emailbox" id="passwordbox_id">
                        <span><img src="images/padlock.svg" alt=""></span>
                        <div class="inputbox" >

                            <input class="password" type="text" name="password" id="password"required autocomplete="off">
                            <label>Password</label>
                            <!-- <i class="fa-solid fa-eye"></i> -->
                    
                            <img src="images/eye (1).svg" 
                            style="height: fit-content; width: 20px; padding-bottom: 5px; vertical-align: middle;"
                            onclick="changeEye(event)"data-state="shown">
                        </div>
                        
                    </div>
                    <small class="errormsg" id="error-password"></small>


                    <div class="rememberme">
                        <span>

                            <input style="border-radius: 50%;" id="checkbox" class="checkbox" type="checkbox" />
                            <span class="remember">Remember Me</span>
                        </span>

                        <span><a class="fp" href="forgot.html">Forgot password? </a></span>
                    </div>

                    <button class="submitButton" type="submit" disabled>Login</button>

                </form>
                <div class="register">
                    <p class="noacc">Don't have an account? </p>
                    <span>
                        <a class="fp" href="register.html"><button type="button" class="registernow">Register
                                Now</button></a>
                    </span>

                </div>


            </div>
                <div class="credpara">
                <p class="credpara1">Â© 2022 All rights reserved | Built for Chronicle Cloud. </p>
                <p class="credpara2">Powered with SynapseXtreme Engine (SXE)</p>
                </div>

        </div>
    </div>


    <script src="index.js"></script>
    <script src="login.js"></script>

</body>

</html>

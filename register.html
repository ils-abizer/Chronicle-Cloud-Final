<html>

<head>
    <title>Chronicle Cloud - Registration</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ed7034127.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <!-- end-phone -->
    <link rel="stylesheet" href="number.css">

<body>
    <div class="main">
        <div class="logo">
            <img src="images/Logo.svg" alt="">
        </div>
        <div class="login">
            <div class="LogPage">
                <p class="card-title">Registration</p>
                <div class="steps">
                    <div class="step1" >

                        <p style="color: rgb(56, 108, 181);">STEP 01</p>
                    </div>
                    <div class="step2">

                        <p style="color: rgb(175, 196, 225);">STEP 02</p>
                    </div>
                </div>
                <div class="names">
                    <form action="register2.html" class="regform" onkeyup="validate_field(event,this)" onsubmit="check_step01_form(event)">
                        <span class="names1">

                            <div class="name1" id="fnamebox_id">
                                <div class="inputbox" id="fname_id">

                                    <input type="text" name="fname" required autocomplete="off">
                                    <label >First Name</label>
                                </div>

                                <div class="errormsg"  id="error-fname"></div>
                            </div>
                            <div class="name1" id="lnamebox_id">
                                <div class="inputbox" id="lnamebox_id">

                                    <input type="text" name="lname" required autocomplete="off">
                                    <label>Last Name</label>
                                </div>
                                <div class="errormsg"  id="error-lname"></div>
                            </div>
                        </span>
                        
                        <div class="emailbox" id="emailbox_id">
                            <div class="inputbox">

                                <input type="text"  name="email" required autocomplete="off">
                                <label >Email ID</label>
                            </div>
                        </div>
                        <small class="errormsg"  id="error-email"></small>

                         <!-- phone -->
                         <div class="contact-number-input mt-3" id="numberbox_id">
                            <input type="number" class="form-control" placeholder="Mobile Number"
                                id="contact-number" name="number" autocomplete="off" contextmenu="false">
                            <div class="col-12 mb-2">
                                <span class="error contact-number-error" id="error-number"></span>
                            </div>
                        </div>
                        <!-- end-phone -->
                        
                        <!-- <div class="emailbox " id="numberbox_id">
                            <div class="inputbox" id="mob_box">

                                <input type="tel" name="number" id="mobile"required>
                                <label class="mob_label">Mobile Number</label>
                            </div>

                        </div>
                        <small class="errormsg"  id="error-number"></small> -->
                        
                        <p id="regpass" class="card-title">Create Password</p>
                        <p id="regpara" class="title">Password must contain one special character, one capital letter and be at least 6 characters long.</p>

                        <div class="emailbox" id="passwordbox_id">

                            <div class="inputbox">

                                <input type="password" id="passcode" name="password" required autocomplete="off">
                                <!-- <i class="fa-solid fa-eye"></i> -->
                                <!-- <img src="eye (1).svg" style="height: 12px; width: 20px; padding-bottom: 3px;"> -->
                                <label >Create Password</label>
                                <img src="images/eye (1).svg" 
                                style="height: fit-content; width: 20px; padding-bottom: 5px; vertical-align: middle;"
                                onclick="changeEye2(event)"data-state="shown">
                            </div>
                        </div>
                        <small class="errormsg"  id="error-password"></small>

                        <div class="emailbox" id="confirm-passwordbox_id">
                            <div class="inputbox">

                                <input  class="email" type="password" id="pwd" name="confirm-password" required autocomplete="off">
                                <!-- <img src="eye (1).svg" style="height: 12px; width: 20px; padding-bottom: 3px;"> -->
                                <label>Confirm Password</label>
                            </div>
                        </div>
                        <small class="errormsg"  id="error-confirm-password"></small>


                        <div class="nextstep">
                           

                            <a class="fp" >
                                <!-- href="register2.html" -->
                                <button class="nextstep2" type="submit"disabled >
                                    <p>Next Step</p> 
                                    <img src="images/arrow-right.svg" alt="">
                                </button>
                            </a> 
                        </div>
                    </form>

                    <div class="border1"></div>
                    <div class="register">
                        <p class="noacc">Do have an account? </p>
                        <a class="fp"href="index.html"><button class="registernow" type="submit">Login</button></a>
                    </div>
                    
                    
                </div>
            </div>
            <div class="credpara">
                <p class="credpara1">Â© 2022 All rights reserved | Built for Chronicle Cloud. </p>
                <p class="credpara2">Powered with SynapseXtreme Engine (SXE)</p>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="number.js"></script>
    <script src="index.js"></script>
    <script src="register.js"></script>



</body>

</html>
